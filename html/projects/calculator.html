<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/calculator_styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="../../images/favicon-AS.png">
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-left">
            <h1><span class="lg-view">Aaron Sun</span></h1>
            <h1><span class="sm-view">AS</span></h1>
        </div>
        <div class="nav-right">
            <button class="nav-toggle" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../index.html#projects">Projects</a>
                <a href="../../files/Aaron_s_Resume__External_.pdf">Resume</a>
                <a href="https://www.linkedin.com/in/aaron-sun-036295328" target="_blank" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/aarons763" target="_blank" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </nav>

    <div id="container">
        <div class="display">
            <h2 class="current">0</h2>
        </div>
        <div class="buttons">
            <button class="clear">AC</button>
            <button class="posneg">+/-</button>
            <button class="percent">%</button>
            <button class="delete">DEL</button>
            <button class="seven number">7</button>
            <button class="eight number">8</button>
            <button class="nine number">9</button>
            <button class="divide operator">/</button>
            <button class="four number">4</button>
            <button class="five number">5</button>
            <button class="six number">6</button>
            <button class="multiply operator">*</button>
            <button class="one number">1</button>
            <button class="two number">2</button>
            <button class="three number">3</button>
            <button class="subtract operator">-</button>
            <button class="zero">0</button>
            <button class="decimal">.</button>
            <button class="equals">=</button>
            <button class="add operator">+</button>
        </div>
    </div>

    <!-- Footer -->
    <section class="footer-section fade-in">
        <p>Created by Aaron Sun, 2024.</p>
    </section>
    
    <script src="../../js/calculator_script.js"></script>
</body>

</html>
